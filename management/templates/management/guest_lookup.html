{% extends 'management/base.html' %}
{% load humanize %}

{% block title %}Guest Lookup{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 pb-20">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200 px-6 py-4 sticky top-0 z-20 flex items-center gap-4">
        <a href="{% url 'dashboard' %}" class="text-gray-400 hover:text-orange-600 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </a>
        <h1 class="font-black text-xl tracking-tight uppercase text-gray-900">Guest <span class="text-orange-600">Lookup</span></h1>
    </div>

    <div class="p-6 max-w-2xl mx-auto space-y-6">
        <!-- Search Input -->
        <div class="relative">
            <input type="text" 
                   name="q" 
                   id="searchInput"
                   class="w-full bg-white border border-gray-200 rounded-2xl text-lg font-bold p-4 pl-12 focus:ring-2 focus:ring-orange-600 placeholder-gray-300 uppercase shadow-sm"
                   placeholder="SEARCH NAME OR PHONE..."
                   hx-get="{% url 'search_guests' %}" 
                   hx-trigger="keyup changed delay:300ms, search" 
                   hx-target="#results-container" 
                   hx-indicator="#loading"
                   autofocus>
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <div id="loading" class="htmx-indicator absolute right-4 top-5">
                <svg class="animate-spin h-5 w-5 text-orange-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            </div>
        </div>

        <div id="results-container" class="space-y-3">
            <div class="text-center text-gray-400 py-10 text-xs font-bold uppercase tracking-widest">
                Start typing to find previous guests
            </div>
        </div>
    </div>
</div>
{% endblock %}
