{% extends 'management/base.html' %}

{% block title %}System Settings{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg overflow-hidden border border-gray-200">
        
        <!-- Header -->
        <div class="px-6 py-4 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
            <h2 class="font-bold text-gray-800">Admin Security</h2>
            <a href="{% url 'dashboard' %}" class="text-xs font-bold text-gray-500 hover:text-orange-600 uppercase tracking-wider">
                Cancel
            </a>
        </div>

        <!-- CONFIGURATION FORM -->
        <form method="post" class="p-6 space-y-4 border-b border-gray-100 bg-gray-50/50">
            {% csrf_token %}
            <input type="hidden" name="action" value="update_config">
            
            <h3 class="font-bold text-gray-800 text-sm uppercase tracking-wider mb-2 flex items-center gap-2">
                <svg class="w-4 h-4 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                Guest Form Settings
            </h3>

            <!-- Maintenance Toggle -->
            <label class="flex items-center justify-between p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:border-orange-300 transition-all">
                <div class="flex flex-col">
                    <span class="font-bold text-gray-700 text-sm">Maintenance Mode</span>
                    <span class="text-xs text-gray-400">Disable guest registration form temporarily</span>
                </div>
                <div class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" name="maintenance_mode" class="sr-only peer" {% if settings.maintenance_mode %}checked{% endif %}>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-600"></div>
                </div>
            </label>

            <!-- Access Code -->
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Form Access Code (Optional)</label>
                <input type="text" name="form_access_code" value="{{ settings.form_access_code }}" placeholder="Leave empty to disable" class="w-full border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 font-mono text-sm">
                <p class="text-[10px] text-gray-400 mt-1">If set, users must enter this code to view the form.</p>
            </div>

            <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 rounded-lg shadow-sm transition-all text-sm">
                SAVE CONFIGURATION
            </button>
        </form>

        <!-- SECURITY FORM -->
        <form method="post" class="p-6 space-y-4">
            {% csrf_token %}
            <input type="hidden" name="action" value="update_security">
            
            <h3 class="font-bold text-gray-800 text-sm uppercase tracking-wider mb-2 flex items-center gap-2">
                <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                Change Admin PIN
            </h3>

            <div class="border-t border-gray-100 my-4"></div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">New PIN</label>
                <input type="password" name="new_pin" required minlength="4" class="w-full border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Confirm New PIN</label>
                <input type="password" name="confirm_pin" required minlength="4" class="w-full border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
            </div>

            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg shadow-md transition-all mt-4">
                UPDATE PIN
            </button>
        </form>
    </div>
</div>
{% endblock %}
