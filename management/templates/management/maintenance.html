{% extends 'management/base.html' %}

{% block title %}Under Maintenance{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200 text-center max-w-md w-full">
        <div class="text-orange-500 mb-4 flex justify-center">
            <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">System Under Maintenance</h1>
        <p class="text-gray-500 mb-6">We are currently performing scheduled maintenance. The registration form is temporarily unavailable. Please try again later.</p>
        <button onclick="window.location.reload()" class="bg-gray-800 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-700 transition-colors">
            Check Status
        </button>
    </div>
</div>
{% endblock %}
