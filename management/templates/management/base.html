<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Kegama Residences 1 - Hotel{% endblock %}</title>
    
    <!-- PWA -->
    {% load static %}
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#ea580c">
    <link rel="apple-touch-icon" href="{% static 'images/icon-192.png' %}">

    <link rel="shortcut icon" href="{% static 'images/icon-192.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/flowbite.css' %}">
    <script src="{% static 'js/tailwind.js' %}"></script>
    <script src="{% static 'js/htmx.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* PWA-like mobile feel */
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: none; /* Prevent pull-to-refresh feel */
        }
        .input-group {
            position: relative;
            z-index: 0;
            margin-bottom: 1.5rem;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Install Prompt Banner -->
    <div id="install-banner" class="hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-2xl z-50 flex items-center justify-between pb-safe">
        <div class="flex items-center gap-3">
            <div class="bg-orange-100 p-2 rounded-lg">
                <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            </div>
            <div>
                <h3 class="font-bold text-gray-900 text-sm">Install App</h3>
                <p class="text-xs text-gray-500">Faster access & offline mode</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button id="dismiss-install" class="text-gray-400 hover:text-gray-600 p-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <button id="install-btn" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg shadow-orange-200 transition-colors">
                Install
            </button>
        </div>
    </div>

    <script>
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installBtn = document.getElementById('install-btn');
        const dismissBtn = document.getElementById('dismiss-install');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.remove('hidden');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.classList.add('hidden');
            }
        });

        dismissBtn.addEventListener('click', () => {
            installBanner.classList.add('hidden');
        });
    </script>

    <script src="{% static 'js/flowbite.js' %}"></script>
</body>
</html>
