<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Kegama Residences 1 - Hotel{% endblock %}</title>
    
    <!-- PWA -->
    {% load static %}
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#ea580c">
    <link rel="apple-touch-icon" href="{% static 'images/icon-192.png' %}">

    <link rel="shortcut icon" href="{% static 'images/icon-192.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/flowbite.css' %}">
    <script src="{% static 'js/tailwind.js' %}"></script>
    <script src="{% static 'js/htmx.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <script defer src="{% static 'js/alpine-collapse.js' %}"></script>
    <script defer src="{% static 'js/alpine.js' %}"></script>
    <style>
        [x-cloak] { display: none !important; }
        /* PWA-like mobile feel */
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: none; /* Prevent pull-to-refresh feel */
        }
        .input-group {
            position: relative;
            z-index: 0;
            margin-bottom: 1.5rem;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Global Toast Notification -->
    <div id="toast-error" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-[9999] hidden transition-all duration-300 ease-in-out w-[90%] max-w-md">
        <div class="flex items-center w-full p-4 text-gray-800 bg-white rounded-xl shadow-2xl border border-red-100" role="alert">
            <div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 text-red-500 bg-red-100 rounded-lg">
                <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
                </svg>
                <span class="sr-only">Error icon</span>
            </div>
            <div class="ml-3 text-sm font-bold break-words flex-1" id="toast-message"></div>
            <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" aria-label="Close" onclick="document.getElementById('toast-error').classList.add('hidden')">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:responseError', function(evt) {
            // console.log("HTMX Error Event:", evt); // Debug log
            const errorMsg = evt.detail.xhr.responseText || "An error occurred. Please try again.";
            // console.log("Error Message:", errorMsg); // Debug log

            const toast = document.getElementById('toast-error');
            const msg = document.getElementById('toast-message');
            
            if (msg && toast) {
                msg.innerHTML = errorMsg; // Use innerHTML to handle simple text
                toast.classList.remove('hidden');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 5000);
            }
        });

        document.addEventListener('htmx:afterSwap', function(evt) {
        });
    </script>

    <!-- Install Prompt Banner -->
    <div id="install-banner" class="hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-2xl z-50 flex items-center justify-between pb-safe">
        <div class="flex items-center gap-3">
            <div class="bg-orange-100 p-2 rounded-lg">
                <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            </div>
            <div>
                <h3 class="font-bold text-gray-900 text-sm">Install App</h3>
                <p class="text-xs text-gray-500">Faster access & offline mode</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button id="dismiss-install" class="text-gray-400 hover:text-gray-600 p-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <button id="install-btn" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg shadow-orange-200 transition-colors">
                Install
            </button>
        </div>
    </div>

    <script>
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installBtn = document.getElementById('install-btn');
        const dismissBtn = document.getElementById('dismiss-install');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.remove('hidden');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.classList.add('hidden');
            }
        });

        dismissBtn.addEventListener('click', () => {
            installBanner.classList.add('hidden');
        });
    </script>

    <script src="{% static 'js/flowbite.js' %}"></script>
</body>
</html>
