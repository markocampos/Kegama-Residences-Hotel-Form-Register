{% extends 'management/base.html' %}

{% block title %}Management Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Management Access</h2>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-sm" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="pin" class="block mb-2 text-sm font-medium text-gray-900">Security PIN</label>
                <input type="password" name="pin" id="pin" inputmode="numeric" pattern="[0-9]*" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 text-center tracking-[1em]" placeholder="•••••" required>
            </div>
            
            <button type="submit" class="w-full text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-3 me-2 mb-2">ACCESS DASHBOARD</button>
        </form>
    </div>

</div>
{% endblock %}
