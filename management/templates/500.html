{% extends 'management/base.html' %}

{% block title %}System Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#FFF7ED] relative overflow-hidden p-6">
    
    <div class="absolute -top-24 -left-24 w-96 h-96 bg-orange-200 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob"></div>
    <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-gray-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

    <div class="relative w-full max-w-[450px]">
        <div class="bg-white/90 backdrop-blur-2xl rounded-[2.5rem] shadow-[0_32px_64px_-15px_rgba(0,0,0,0.1)] border border-gray-100 p-12 text-center relative overflow-hidden">
            
            <div class="absolute inset-0 flex items-center justify-center opacity-[0.03] select-none pointer-events-none">
                <span class="text-[15rem] font-black italic">500</span>
            </div>

            <div class="relative mb-8 flex justify-center">
                <div class="relative w-24 h-24 bg-gray-50 rounded-full flex items-center justify-center">
                    <div class="absolute inset-0 bg-orange-400 rounded-full animate-ping opacity-10"></div>
                    
                    <div class="relative w-16 h-16 bg-gray-900 rounded-2xl flex items-center justify-center shadow-lg shadow-gray-300 transform rotate-6">
                        <svg class="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <h1 class="text-6xl font-black text-gray-900 tracking-tighter mb-4">500</h1>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Technical Hiccup</h2>
            <p class="text-gray-500 text-sm leading-relaxed mb-10">
                Our server encountered an unexpected error. Don't worry, your data is safeâ€”our staff are looking into it.
            </p>

            <div class="space-y-4">
                <button onclick="window.location.reload()" class="w-full inline-flex items-center justify-center bg-gray-900 hover:bg-black text-white font-bold py-5 rounded-2xl shadow-xl transition-all transform active:scale-95 gap-3">
                    <span class="tracking-widest text-xs uppercase">Try Refreshing</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
                
                <a href="{% url 'intro' %}" class="w-full inline-flex items-center justify-center bg-transparent hover:bg-gray-50 text-gray-400 hover:text-orange-600 font-bold py-3 rounded-2xl transition-colors text-xs tracking-widest uppercase">
                    Back to Lobby
                </a>
            </div>

            <div class="mt-8 pt-8 border-t border-gray-50">
                <p class="text-[10px] font-black text-gray-300 uppercase tracking-[0.2em]">
                    Error Code: <span class="text-gray-400 font-mono">INTERNAL_SRV_ERR</span>
                </p>
            </div>

        </div>
    </div>
</div>

<style>
    @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob {
        animation: blob 10s infinite;
    }
    .animation-delay-2000 { animation-delay: 2s; }
</style>
{% endblock %}
