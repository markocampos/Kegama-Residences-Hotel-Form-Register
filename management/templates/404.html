{% extends 'management/base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#FFF7ED] relative overflow-hidden p-6">
    
    <div class="absolute -top-24 -left-24 w-96 h-96 bg-orange-200 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob"></div>
    <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-orange-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-2000"></div>

    <div class="relative w-full max-w-[450px]">
        <div class="bg-white/90 backdrop-blur-2xl rounded-[2.5rem] shadow-[0_32px_64px_-15px_rgba(234,88,12,0.15)] border border-orange-100/50 p-12 text-center relative overflow-hidden">
            
            <div class="absolute inset-0 flex items-center justify-center opacity-[0.03] select-none pointer-events-none">
                <span class="text-[15rem] font-black italic">404</span>
            </div>

            <div class="relative mb-8 flex justify-center">
                <div class="relative w-24 h-24 bg-orange-50 rounded-full flex items-center justify-center">
                    <div class="absolute inset-0 bg-orange-200 rounded-full animate-ping opacity-20"></div>
                    
                    <div class="relative w-16 h-16 bg-gray-900 rounded-2xl flex items-center justify-center shadow-lg shadow-gray-200 transform -rotate-12 group-hover:rotate-0 transition-transform duration-500">
                        <svg class="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <h1 class="text-6xl font-black text-gray-900 tracking-tighter mb-4">404</h1>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Lost in the Hallway?</h2>
            <p class="text-gray-500 text-sm leading-relaxed mb-10">
                The page you're looking for seems to have checked out early. Letâ€™s get you back to the main lobby.
            </p>

            <a href="{% url 'intro' %}" class="group w-full inline-flex items-center justify-center bg-orange-600 hover:bg-gray-900 text-white font-bold py-5 rounded-2xl shadow-xl shadow-orange-200 hover:shadow-gray-200 transition-all duration-500 transform active:scale-95 gap-3">
                <span class="tracking-widest text-xs uppercase">Return to Homepage</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-hover:-translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </a>

        </div>
    </div>
</div>

<style>
    /* Background blob animations */
    @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob {
        animation: blob 10s infinite;
    }
    .animation-delay-2000 { animation-delay: 2s; }
</style>
{% endblock %}
